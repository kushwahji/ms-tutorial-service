<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/head :: head">
<body>
<body class="sb-nav-fixed">
	<nav th:replace="admin/header :: nav"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="admin/side-bar :: nav"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Add Topic</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Topic</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							<p th:text="${message}" th:if="${message ne null}"
								class="alert alert-primary"></p>
							<form th:action="@{/images}" th:object="${image}" method="post"
								th:switch="${menus}" enctype="multipart/form-data">
								<div class="form-group">
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="customFile"
											name="file" accept="image/png, image/jpeg"> <label
											class="custom-file-label" for="customFile">Choose
											file</label>
									</div>
								</div>
								<input type="submit" value="Add Topic">
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.content').richText();
		});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
</body>
