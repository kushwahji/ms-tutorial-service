<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/head :: head">
<body class="sb-nav-fixed">
	<nav th:replace="admin/header :: nav"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="admin/side-bar :: nav"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Add Advertise</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Advertise</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							<form th:action="@{/addAds}" th:object="${ads}" method="post"
								enctype="multipart/form-data">
								<input type="hidden" th:field="*{adsId}" id="menu">
								<label for="name">Video Link</label>
								<div class="form-group">
									<input type="text" class="form-control" th:value="${ads.link}" th:field="*{link}"
										id="link" placeholder="Link"> <span
										th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></span>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-success" value="Save">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.content').richText();
		});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
