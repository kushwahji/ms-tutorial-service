<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/head :: head">
<body class="sb-nav-fixed">
	<nav th:replace="admin/header :: nav"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="admin/side-bar :: nav"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Add Menu</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Menu</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							<form th:action="@{/addMenu}" th:object="${menu}" method="post"
								enctype="multipart/form-data">
								<input type="hidden" th:field="*{menuId}" id="menu">
								<label for="name">Menu Name</label>
								<div class="form-group">
									<input type="text" class="form-control" th:value="${menu.name}" th:field="*{name}"
										id="name" placeholder="Name"> <span
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-success" value="Add Menu">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.content').richText();
		});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
