<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/head :: head">
<body class="sb-nav-fixed">
	<nav th:replace="admin/header :: nav"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="admin/side-bar :: nav"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Add Topic</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Topic</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							<form th:action="@{/addTopic}" th:object="${topic}" method="post"
								th:switch="${menus}" enctype="multipart/form-data">
								<label for="name">Name</label>
								<input type="hidden" th:field="*{topicId}" id="name">
								<div class="form-group">
									<input type="text" class="form-control"
										th:value="${topic.name}" th:field="*{name}" id="name"
										placeholder="Name"> <span
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
								</div>
								<label for="name">Question</label>
								<div class="form-group">
									<span th:if="${#fields.hasErrors('question')}"
										th:errors="*{question}"></span> <input type="text"
										class="form-control" th:value="${topic.question}"
										th:field="*{question}" id="question" placeholder="Question">
									<span th:if="${#fields.hasErrors('question')}"
										th:errors="*{question}"></span>
								</div>

								<label for="description">Description</label>
								<div class="form-group">
									<textarea class="form-control content"
										th:value="${topic.description}" th:field="*{description}"
										style="white-space: pre-wrap;" id="description" rows="3"></textarea>
								</div>

								<label for="name">Menu</label>
								<div>
									<select class="form-control" required th:field="*{menuId}">
										<option th:each="menu : ${menus}" th:value="${menu.menuId}"
											th:text="${menu.name}"></option>
									</select>
								</div>
								<hr>
								<div class="form-group">
									<input type="submit" class="btn btn-success" value="Save">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.content').richText();
		});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
