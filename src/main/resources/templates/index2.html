<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Tutorial</a>
    <!-- Links -->
    <ul class="navbar-nav" th:switch="${topics}" >
        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Topic
            </a>
            <div class="dropdown-menu" th:each="topic : ${topics}">
                <a class="dropdown-item"  th:href="@{/edit/{id}(id=${topic.topicId})}" th:text="${topic.name}"><span ${topic.name}/></a>
            </div>
        </li>
    </ul>
</nav>
<br>

<div class="container">
    <h3>Navbar With Dropdown</h3>
    <p><a href="/add-topics">Add a new topic</a></p>
    <p class="my-5"><a href="/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>

</div>

</body>
