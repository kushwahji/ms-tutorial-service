<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span

				</button>

			<form class="navbar-form navbar-right" method="get"
				th:action="@{/index/?name='s'}">
				<p th:if="${error}" class="error" th:text="${error}"></p>
				<div class="input-group">
					<input type="text" class="form-control" th:value="${name}"
						name="name" title="name" placeholder="Search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="collapse navbar-collapse navbar-custom" id="myNavbar"
			th:switch="${menus}">
			<ul class="nav navbar-nav" th:each="menu : ${menus}">
				<li><a th:href="@{/index/(name='menu'+${menu.name})}"><span
						th:text="${menu.name}"></span></a></li>
			</ul>
		</div>
	</nav>


	<div class="container-fluid text-center-left">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<div th:each="topic : ${its_topics}">

						<span class="glyphicon glyphicon-hand-right"></span> <a
							th:href="@{/index/(name=${topic.key})	}"> <span
							th:text="${topic.key}"></span>
						</a>
					</p>
				</div>
			</div>
			<div class="col-sm-8 text-left">
				<div th:each="topic : ${topics}">
