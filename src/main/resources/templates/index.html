<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/header :: head">
<title>Java Quick Reviser | Java Tutorial | Learn Java
	Programming</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="/"><img id="logo-navbar-middle" src="/img/logo.png"
					width="200" height="50" alt="Java Quick Reviser"></a>
			</div>

			<!-- start search bar for topic -->
			<form class="navbar-form navbar-right" method="get"
				th:action="@{/index/}">
				<div class="input-group">
					<input type="text" class="form-control" value="search"
						th:value="${name}" name="name" title="name" placeholder="Search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div>
				</div>
			</form>
			<!-- end search bar for topic -->
		</div>
		<!-- header menu bar for menu -->
		<div class="collapse navbar-collapse navbar-custom" id="myNavbar"
			th:switch="${menus}">
			<ul class="nav navbar-nav" th:each="menu : ${menus}">
				<li><a th:href="@{/index/(name='menu'+${menu.name})}"><span
						th:text="${menu.name}"></span></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid text-center-left">
		<div class="row content">
			<!-- left side bar for topic -->
			<div class="col-sm-2 sidenav">
				<div th:each="topic, iterstat: ${its_topics}">
					<h5>
						<span class="glyphicon glyphicon-hand-right"></span> <a
							th:href="@{/index/(name=${topic})}"> <span th:text="${topic}"></span>
						</a>
					</h5>
				</div>
			</div>

			<!-- content for middle layer -->
			<div class="col-sm-8 p">
				<div th:each="topic : ${topics}">
					<p th:utext="${topic.description}"></p>
					<hr>
				</div>
			</div>

			<!-- right side bar for add -->
			<div class="col-sm-2 sidenav">
				<div>
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item"
							src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
							<iframe class="embed-responsive-item"
							src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div lang="en" th:replace="/footer :: footer"></div>
</body>
</html>
